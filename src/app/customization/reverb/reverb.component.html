<div class="customization__container">
  <h3>Reverb:</h3>
  <div class="customization__customize">
    <div class="customization__option">
      <div>Time:</div>
      <input type="range" min="1" max="10" step="0.1" value="{{reverbTime}}" class="slider" id="reverbTime" (change)="changeReverbTime()">
      <span>{{reverbTime}}</span>
    </div>
    <div class="customization__option">
      <div>Decay:</div>
      <input type="range" min="1" max="10" step="0.1" value="{{reverbDecay}}" class="slider" id="reverbDecay" (change)="changeReverbDecay()">
      <span>{{reverbDecay}}</span>
    </div>
    <div class="customization__option">
      <div>Mix:</div>
      <input type="range" min="0.1" max="1.0" step="0.1" value="{{reverbMix}}" class="slider" id="reverbMix" (change)="changeReverbMix()">
      <span>{{reverbMix}}</span>
    </div>
    <div class="customization__option"> 
      <input type="checkbox" (click)="changeReverbReverse()"><span>Reverse</span>
    </div>
  </div>
</div>
