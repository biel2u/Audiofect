<div class="customization__container">
  <div class="customization__header">
    <span class="accent">Personalizuj</span> reverb
  </div>
  <div class="customization__customize">
    <div class="customization__option">
      <div>Time:</div>
      <input type="range" min="1" max="10" value="{{reverbTime}}" class="slider" id="reverbTime" (change)="changeReverbTime()">
      <span>{{reverbTime}} s.</span>
    </div>
    <div class="customization__option">
      <div>Decay:</div>
      <input type="range" min="1" max="10" value="{{reverbDecay}}" class="slider" id="reverbDecay" (change)="changeReverbDecay()">
      <span>{{reverbDecay}} s.</span>
    </div>
    <div class="customization__option">
      <div>Mix:</div>
      <input type="range" min="0.1" max="1.0" step="0.1" value="{{reverbMix}}" class="slider" id="reverbMix" (change)="changeReverbMix()">
      <span>{{reverbMix}} s.</span>
    </div>
    <div class="customization__option"> 
      <input type="checkbox" (click)="changeReverbReverse()"><span>Reverse</span>
    </div>
  </div>
</div>
