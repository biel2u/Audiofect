<div class="customization__container">
    <h3>Distortion:</h3>
    <div class="customization__customize">
      <div class="customization__option">
        <div>Gain:</div>
        <input type="range" min="0.1" max="1" step="0.1" value="{{distortionGain}}" class="slider" id="distortionGain" (change)="changeDistortionGain()">
        <span>{{distortionGain}}</span>
      </div>
    </div>
  </div>
