<div class="panel__container">
  <div class="panel__buttons">
    <div class="center-buttons">
      <i class="fa fa-play-circle fa-4x" (click)="play(); disablePlay()" [ngClass]="{'disabledButton': disabledPlay}"></i>
      <i class="fa fa-pause-circle-o fa-4x" (click)="stop(); disableStop()" [ngClass]="{'disabledButton': disabledStop}"></i>
      <div class="panel__recordButton" ng-style="">
        <i class="fa fa-circle fa-2x"></i>
      </div>
    </div>
  </div>
</div>
